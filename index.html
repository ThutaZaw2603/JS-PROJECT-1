<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR PROJECT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/70154497b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My first project of java script</h1>
        <h3>Rock-Paper-Scissor Game</h3>
    </header>
    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:
        <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Let start the game !!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <i class="fas fa-fist-raised"></i>
        </div>
        <div class="choice" id="p">
            <i class="far fa-hand-paper"></i>
         </div>
            <div class="choice" id="s">
                <i class="far fa-hand-scissors"></i>
         </div>
    </div>
    <p id="roll">Scroll your turn</p>
    <script src="rock-paper-scissor-review.js"></script>
</body>
</html>
